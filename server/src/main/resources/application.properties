spring.application.name=commandstack

# H2 Database Configuration
# Default: 개발 환경 (메모리 DB)
# 프로덕션: Electron에서 파일 경로 주입
spring.datasource.url=jdbc:h2:file:./data/commandstack
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# update: 기존 데이터 유지, 스키마 자동 업데이트
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (개발 환경에서만 활성화)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080

# Jackson Configuration (ISO 8601 datetime format)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
