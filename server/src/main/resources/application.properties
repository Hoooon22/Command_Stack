spring.application.name=commandstack

# H2 Database Configuration
# Default: 개발 환경 (메모리 DB)
# 프로덕션: Electron에서 파일 경로 주입
spring.datasource.url=jdbc:h2:file:./data/commandstack
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# update: 기존 데이터 유지, 스키마 자동 업데이트
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (개발 환경에서만 활성화)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8090

# Jackson Configuration (ISO 8601 datetime format)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Google OAuth2 Configuration
# 환경변수로 설정: GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-id=@GOOGLE_CLIENT_ID@
spring.security.oauth2.client.registration.google.client-secret=@GOOGLE_CLIENT_SECRET@
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/calendar
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# Google Calendar API
google.calendar.application-name=CommandStack

# Session Configuration
# Session Configuration
server.servlet.session.timeout=14d

# Auth Redirect (Default/Dev)
app.auth.redirect-url=http://localhost:5173?login=success
